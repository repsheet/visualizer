<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <title>Repsheet::Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="">
    <meta name="author" content="Aaron Bedra" />

    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="stylesheets/App.css" type="text/css" />
    <style>
      #header {
	padding-top: 20px;
	padding-left: 10px;
      }

      h3.logo-head {
	color: white;
      }
    </style>
  </head>
  <body>

    <div id="wrapper">
      <header id="header">
        <a href="/" style="text-decoration:none;">
          <h3 class="logo-head">Repsheet Visualizer</h3>
        </a>
      </header>

      <nav id="top-bar" class="collapse top-bar-collapse">
        <ul class="nav navbar-nav pull-left">
          <li class="">
            <a href="/">
              <i class="fa fa-home"></i>
              Home
            </a>
          </li>
        </ul>
      </nav>

      <div id="sidebar-wrapper" class="collapse sidebar-collapse">
        <div id="search">
          <form method="post" action="/search">
            <input name="actor" id="actor" class="form-control input-sm" type="text" placeholder="Search for an Actor" />
            <button type="submit" id="search-btn" class="btn"><i class="fa fa-search"></i></button>
          </form>
        </div>

        <nav id="sidebar">
          <ul id="main-nav" class="open-active">
            <li>
              <a href="/">
                <i class="fa fa-dashboard"></i>
                Dashboard
              </a>
            </li>

            <li>
              <a href="/blacklist.html">
                <i class="fa fa-ban"></i>
                Blacklist
              </a>
            </li>

            <li>
              <a href="/marklist.html">
                <i class="fa fa-gavel"></i>
                Marklist
              </a>
            </li>

            <li class="active">
              <a href="/whitelist.html">
                <i class="fa fa-thumbs-o-up"></i>
                Whitelist
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div id="content">
	<div id="content-header">
	  <h1>Whitelisted Actors</h1>
	</div>

	<div id="content-container">
	  <div class="row">
	    <div class="col-md-12">
	      <div class="portlet">
		<div class="portlet-header">
		  <h3>All Whitelisted Actors</h3>
		</div>

		<div class="portlet-content">
		  <div class="table-responsive">
		    <table class="table">
		      <thead>
			<tr>
			  <th>IP Address</th>
			  <th>Reason</th>
			  <th></th>
			</tr>
		      </thead>
		      <tbody>
			<tr>
			  <td>1.1.1.1</td>
			  <td>Sample</td>
			  <td>
			    <a href="/actors/{{.Id}}" class="btn btn-xs btn-tertiary">
			      View &nbsp;&nbsp;<i class="fa fa-chevron-right"></i>
			    </a>
			  </td>
			</tr>
		      </tbody>
		    </table>
		  </div>
		</div>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <footer id="footer">
      <ul class="nav pull-right">
        <li>
          Copyright &copy; Aaron Bedra.
        </li>
      </ul>
    </footer>

    <script src="js/App.js"></script>
  </body>
</html>
